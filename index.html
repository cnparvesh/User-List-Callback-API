<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Store & Modification - HTML CSS & JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="logo">
            <a href="#">
                <h2>Coding</h2><span>Nest</span>
            </a>
        </div>
        <nav>
            <ul class="links">
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="container">
                <h1>Users List</h1>
                <form action="" id="user-form">
                    <input placeholder="Enter Your Name" type="text" name="name" id="name" required>
                    <input placeholder="Email" type="email" name="email" id="email" required>
                    <button type="submit" id="submit-btn">Add Users</button>
                </form>

                <div class="table-container">
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Users list will be here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
        integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="api.js"></script>
</body>

</html>
